<div class="center-block">
    <header>
        <h3>{{_.i18n('Backup your private key')}}</h3>
    </header>

    <button id="export--key" type="button" class="btn btn-default btn-block">
        <i class="icon-cog"></i> {{ _.i18n('Backup') }}
    </button>
</div>

<div class="center-block">
    <header>
        <h3>{{_.i18n('Backup everything')}}</h3>
    </header>

    <input id="import--data" class="hide" type="file">
    <button data-file="#import--data" type="button" class="btn btn-default btn-block btn--import">
        <i class="icon-note"></i> {{ _.i18n('Import data') }}
    </button>
    <button id="export--data" type="button" class="btn btn-default btn-block">
        <i class="icon-note"></i> {{ _.i18n('Backup data') }}
    </button>
</div>
