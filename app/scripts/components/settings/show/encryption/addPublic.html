<div class="modal-dialog modal-mini">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3 class="modal-title">{{ _.i18n('Add a new public key') }}</h3>
        </div>
        <div class="modal-body">
            <div class="alert alert-danger hidden"></div>
            <div>
                <textarea id="publicKey" class="form-control" rows="8" placeholder="{{_.i18n('Place a public key here')}}..."></textarea>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default btn--cancel">
                {{ _.i18n('Close') }}
            </button>
            <button type="button" class="btn btn-success btn--save">
                {{ _.i18n('Save') }}
            </button>
        </div>
    </div>
</div>
